<script type="text/javascript">
	
	function setupHeight() {
		var menuHeight = document.getElementById("titlebar").getBoundingClientRect().height;
		
		var splitpaneHeight = window.innerHeight - menuHeight;
		document.getElementById("splitpane").style.height = splitpaneHeight + "px";
		
		var topTabHeight = document.getElementById("topTab").getBoundingClientRect().height;
		var bottomTabHeight = document.getElementById("bottomTab").getBoundingClientRect().height;
		var allTabsHeight = topTabHeight + bottomTabHeight;
		
		var topHeight = document.getElementById("tabs").getBoundingClientRect().height;
		document.getElementById("containment_content").style.height = (topHeight - allTabsHeight) + "px";
		document.getElementById("diagrams_content").style.height = (topHeight - allTabsHeight) + "px";
																			 
		document.getElementById("documentation_content").style.height = (splitpaneHeight - topHeight - allTabsHeight) + "px";
		document.getElementById("properties_content").style.height = (splitpaneHeight - topHeight - allTabsHeight) + "px";
	}
	
	// in case the document is already rendered
	if (document.readyState!='loading') setupHeight();
	// modern browsers
	else if (document.addEventListener) document.addEventListener('DOMContentLoaded', setupHeight);
	// IE <= 8
	else document.attachEvent('onreadystatechange', function(){
	    if (document.readyState=='complete') setupHeight();
	});
	
	function param(name)
	{
		var reg = new RegExp("[\\?&]"+name+"=([^&#]*)");
		var results = reg.exec( window.location.href );
		return results==null?"":results[1];
	}
	
	/*
			
		*/
	
	window.onload = function() {
		/* 					 */
		usecontextmenu = true;
		/* 					 */
		showappearsinpage = true;
		/* 					 */
		autonavigatehyperlink = true;
		/* 					 */
		displayelementid = false;
		/* 			 */
		displayelementnumber = false;
		/* 					 */
		showAppliedStereotypes = false;
		/*  */
		gotoElementId = '';
		/*  */
		/* turn off to improve performance on very large report. */ 
		/* 					 */
		selecthistorynode = true;
		/*** Default value of SVGDiagramResizable is true ***/
		/* 					 */
		svgdiagramresizable = true;
		/* 			 */
		gotoLinkByIcon = false;
		/* 			 */
		hexadecimalName = false;
		
		var refid = param('refid');
		if (refid != '') {
			gotoElementId = refid;
		}
		/* 					 */
		XMLRequest.send('diagrams_files/xml/tree/root.xml', renderBrowser);
	};     
</script>
